sonar.organization=redouanebali
sonar.projectKey=RedouaneBALI_padel-tournament-manager
sonar.host.url=https://sonarcloud.io
# Sources pour Java (backend) et JavaScript/TypeScript (frontend)
sonar.sources=backend/app/src/main/java,backend/core/src/main/java,frontend/src,frontend/app
sonar.java.binaries=backend/app/target/classes,backend/core/target/classes
# Exclusions
sonar.exclusions=frontend/node_modules/**,frontend/.next/**,frontend/out/**,frontend/coverage/**,backend/app/target/**,backend/core/target/**
# Tests
sonar.tests=backend/app/src/test/java,backend/core/src/test/java,frontend/src
sonar.test.inclusions=**/*.test.*,**/*.spec.*
# Rapports Java
sonar.junit.reportPaths=backend/app/target/surefire-reports,backend/core/target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=backend/app/target/site/jacoco/jacoco.xml,backend/core/target/site/jacoco/jacoco.xml
# Rapports JavaScript (si couverture activée)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
