sonar.organization=redouanebali
sonar.projectKey=RedouaneBALI_padel-tournament-manager
sonar.host.url=https://sonarcloud.io

# Sources pour Java (backend) et JavaScript/TypeScript (frontend)
sonar.sources=src/main/java,frontend/src
sonar.java.binaries=target/classes

# Exclusions
sonar.exclusions=frontend/node_modules/**,frontend/.next/**,frontend/out/**,frontend/coverage/**,**/target/**

# Tests
sonar.tests=src/test/java,frontend/src
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Rapports Java
sonar.junit.reportPaths=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Rapports JavaScript (si couverture activée)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
