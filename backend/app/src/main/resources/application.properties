# Common
server.error.include-message=always
server.error.include-binding-errors=always
# Cloud Run provides PORT
server.port=${PORT:8080}
server.address=0.0.0.0
# CORS - Production: padelrounds.com | Fallback: nextapp | Dev: localhost
app.cors.allowed-origins=https://padelrounds.com,https://www.padelrounds.com,https://nextapp-tcepdy5iwa-uc.a.run.app,http://localhost:3000,http://192.168.1.12:3000,http://192.168.1.10:3000
logging.level.org.springframework.security=INFO
logging.level.io.github.redouanebali=DEBUG
spring.jpa.properties.hibernate.default_batch_fetch_size=50
# Flyway - disabled by default, enabled per profile
spring.flyway.enabled=false
# Tomcat thread pool optimization for dev/test environments
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2
# Connection pool optimization
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=600000
# Caffeine cache - prevent unbounded growth
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m
# Disable unnecessary features during tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.generate_statistics=false
